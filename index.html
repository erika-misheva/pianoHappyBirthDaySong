<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keys</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&family=Urbanist:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>PIANO PLAYER</h1>
    <p><i>Follow the song bellow to play the piano</i></p>
    <div id="center">
        <div id="keys">
            <div class="key" id="c-key">C</div>
            <div class="key" id="d-key">D</div>
            <div class="key" id="e-key">E</div>
            <div class="key" id="f-key">F</div>
            <div class="key" id="g-key">G</div>
            <div class="key" id="a-key">A</div>
            <div class="key" id="b-key">B</div>
            <div class="key" id="high-c-key">C</div>
        </div>
    </div>
    <div id="sharp-keys-firstGroup">
        <div class="sharp-key" id="c-sharp-key">C#</div>
        <div class="sharp-key" id="d-sharp-key">D#</div>
    </div>
    <div id="sharp-keys-secondGroup">
        <div class="sharp-key" id="f-sharp-key">F#</div>
        <div class="sharp-key" id="g-sharp-key">G#</div>
        <div class="sharp-key" id="a-sharp-key">A#</div>
    </div>


    <!-- Lyrics and Buttons -->
    <div id="center2">
        <div id="fullSong">
            <div id="song-container1">
                <div class="lyrics" id="word-one">HAP-</div>
                <div class="lyrics" id="word-two">PY</div>
                <div class="lyrics" id="word-three">BIRTH-</div>
                <div class="lyrics" id="word-four">DAY</div>
            </div>
            <div id="notes-container1">
                <div class="letter-note" id="letter-note-one">G</div>
                <div class="letter-note" id="letter-note-two">G</div>
                <div class="letter-note" id="letter-note-three">A</div>
                <div class="letter-note" id="letter-note-four">G</div>
            </div>
            <div id="song-container2">
                <div class="lyrics" id="word-five">TO</div>
                <div class="lyrics" id="word-six">YOU!</div>
                <div class="lyrics" id="column-optional">-END</div>
                <div id="progress-buttons">
                    <button id="first-next-line">Line 2</button>
                    <button id="second-next-line">Line 3</button>
                    <button id="third-next-line">Line 4</button>
                    <button id="fourth-next-line">Reset</button>
                </div>
            </div>
            <div id="notes-container2">
                <div class="letter-note" id="letter-note-five">C</div>
                <div class="letter-note" id="letter-note-six">B</div>
                <div class="letter-note" id="letter-note-seven">A</div>
            </div>

        </div>


    </div>
    </div>


</body>
